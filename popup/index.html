<html class="bg-black m-8">
	<head>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="w-[400px] h-[400px] p-4 bg-white">
		<header class="flex flex-row w-full justify-between items-center">
			<div><span>Empty</span></div>
			<div class="flex flex-row justify-end gap-x-4 items-center">
				<!-- Other high level options --- overall enable toggle? -->
				<button id="exit" class="hover:text-indigo-600">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 20 20"
						fill="currentColor"
						class="w-5 h-5"
					>
						<path
							d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
						/>
					</svg>
				</button>
			</div>
		</header>

		<div class="block mb-4">
			<div class="border-b border-gray-200">
				<nav class="-mb-px flex" aria-label="Tabs">
					<a
						data-tab="twitter"
						href="#"
						class="tab border-indigo-500 text-indigo-600 w-1/2 border-b-2 py-4 px-1 text-center text-sm font-medium"
						>Twitter</a
					>
					<a
						data-tab="linkedin"
						href="#"
						class="tab border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 w-1/2 border-b-2 py-4 px-1 text-center text-sm font-medium"
						>LinkedIn</a
					>
				</nav>
			</div>
		</div>

		<div data-content="twitter" class="tab-content gap-y-4">
			<div>This is the Twitter content.</div>
		</div>

		<div data-content="linkedin" class="tab-content gap-y-4 hidden">
			<div>This is the LinkedIn content.</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
