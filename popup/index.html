<html class="bg-black m-8">
	<head>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="w-[400px] h-[400px] p-4 bg-white">
		<header class="flex flex-row w-full justify-between items-center">
			<div><span>Empty</span></div>
			<div class="flex flex-row justify-end gap-x-4 items-center">
				<!-- Other high level options --- overall enable toggle? -->
				<button id="exit" class="hover:text-indigo-600" onclick="onClose()">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 20 20"
						fill="currentColor"
						class="w-5 h-5"
					>
						<path
							d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
						/>
					</svg>
				</button>
			</div>
		</header>

		<div class="block mb-4">
			<div class="border-b border-gray-200">
				<nav class="-mb-px flex" aria-label="Tabs" id="tab-container">
					<!-- Tabs will be automatically generated based on settings file -->
				</nav>
			</div>
		</div>

		<div id="section-container"></div>

		<!-- <div data-content="twitter" class="tab-content gap-y-4">twitter</div>

		<div data-content="linkedin" class="tab-content gap-y-4 hidden">
			linkedin
		</div> -->

		<template id="tab-template">
			<a
				data-tab=""
				href="#"
				onclick="onTabClick(event)"
				class="tab w-1/2 border-b-2 py-4 px-1 text-center text-sm font-medium"
			>
			</a>
		</template>

		<template id="section-template">
			<div data-content="" class="tab-content gap-y-4">
				<!-- Toggles will be automatically generated based on settings file -->
			</div>
		</template>

		<template id="toggle-template">
			<div class="flex items-center justify-between mt-2">
				<span class="flex flex-grow flex-col">
					<span
						class="text-sm font-medium leading-6 text-gray-900"
						id="toggle-title"
					>
						<!-- ${option.title} -->
					</span>
					<span class="text-sm text-gray-500" id="toggle-desc">
						<!-- ${option.description} -->
					</span>
				</span>

				<button
					id="toggle-button"
					type="button"
					class="bg-gray-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
					role="switch"
					aria-checked="false"
					aria-labelledby="toggle-title"
					aria-describedby="toggle-desc"
					data-website="${website}"
					data-option-id="${option.id}"
				>
					<span
						id="toggle-span"
						aria-hidden="true"
						class="translate-x-0 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
						data-website="${website}"
						data-option-id="${option.id}"
					></span>
				</button>
			</div>
		</template>

		<script src="popup.js"></script>
	</body>
</html>
